<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="1.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body class="section">
  <div class="main">
    <img class="image" src="images/illustration-hero.svg" alt="Music girl">

    <div class="details">
      <h2>Order Summary</h2>

      <p id="p1">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="plan">
        <p><img class="logo" src="./images/icon-music.svg" alt="music logo"></p>
        <div class="mid-plan">
          <p>Annual Plan</p>
          <p class="pay">$59.99/year</p>
        </div>
        <p class="change"><a href="#">Change</a> </p>
      </div>

      <div class="last">
        <a href="#" class="payment payments">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </div>

    </div>
  </div>
</body>

</html>
